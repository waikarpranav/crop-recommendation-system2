services:
  # Backend Service
  - type: web
    name: crop-recommendation-backend
    runtime: python
    repo: https://github.com/waikarpranav/crop-recommendation-system2
    rootDir: crop-recommendation-backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

  # Frontend Service
  - type: web
    name: crop-recommendation-frontend
    runtime: python
    rootDir: crop-recommendation-frontend
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: crop-recommendation-backend
          envVar: RENDER_EXTERNAL_URL
      - key: PYTHON_VERSION
        value: 3.11.9
